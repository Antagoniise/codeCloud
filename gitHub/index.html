<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GitHub Clone  Îž  Dark Dimmed</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1c222b">
  <title>GitHub Mobile Clone PRO - Enhanced</title>

  <!-- External Dependencies -->
  <link rel="manifest" href="./manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="./style.css">
</head>


  
<body>
<div class="app-container">
  <!-- Header Component -->
  <header class="header" id="header">
    <div class="header-left">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
        <i class="ph ph-list" style="font-size: 24px; color: var(--color-text-primary);"></i>
      </button>

      <a href="/gitHub/" class="logo">
        <svg height="32" viewBox="0 0 16 16" width="32" fill="currentColor">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search repositories..." aria-label="Search">
      </div>
    </div>

    <div class="header-right">
      <button class="menu-toggle" id="profile-toggle" aria-label="Profile Menu">
        <i class="ph ph-user-circle" style="font-size: 24px; color: var(--color-text-primary);"></i>
      </button>
    </div>
  </header>

  <!-- Dynamic Navigation System -->
  <div class="nav-trigger" id="nav-trigger" aria-label="Toggle Navigation">
    <i class="ph ph-caret-down"></i>
  </div>

  <div class="dynamic-nav-container" id="dynamic-nav-container">
    <nav class="dynamic-nav" id="dynamic-nav" aria-label="Context Navigation">
      <!-- Dynamic navigation items will be populated here -->
    </nav>
  </div>

  <!-- Left Sidebar -->
  <aside class="sidebar" id="left-sidebar">
    <div class="sidebar-header">
      <h2 style="color: var(--color-text-primary); font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold);">
        Navigation
      </h2>
    </div>

    <div class="sidebar-content">
      <div class="sidebar-section">
        <div class="sidebar-section-title">Tools</div>
        <a href="https://dev.wuaze.com/gitHub/snippets/" class="sidebar-nav-item" data-link="dynamic">
          <i class="ph ph-code sidebar-nav-icon"></i>
          <span>Code Snippets</span>
        </a>
        <a href="https://dev.wuaze.com/gitHub/colours/" class="sidebar-nav-item" data-link="dynamic">
          <i class="ph ph-palette sidebar-nav-icon"></i>
          <span>Color Palette</span>
        </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-section-title">Projects</div>
        <a href="#" class="sidebar-nav-item">
          <i class="ph ph-folder sidebar-nav-icon"></i>
          <span>Repositories</span>
        </a>
        <a href="#" class="sidebar-nav-item">
          <i class="ph ph-star sidebar-nav-icon"></i>
          <span>Starred</span>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content" id="main-content">
    <div class="iframe-container">
      <iframe id="content-iframe" class="content-iframe" src="" title="Content Frame" loading="lazy">
      </iframe>
    </div>
  </main>

  <!-- Loading Components -->
  <div class="loading-bar" id="loading-bar">
    <div class="loading-progress" id="loading-progress"></div>
  </div>

  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading content...</div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Floating Action Button -->
  <button class="fab" id="fab" aria-label="Quick Actions">
    <i class="ph ph-plus" style="font-size: 24px;"></i>
  </button>
</div>

<!--  D E P E N D E N C I E S  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<!--  P R I M A R Y  S I T E  S C R I P T  -->
<!--  D O  N O T  D E L E T E  -->
<script id="scriptRun" type="module" src="./script.js" defer>
  document.addEventListener('DOMContentLoaded', () => {
    const app = new GitHubCloneApp();
    window.gitHubApp = app;
  });
</script>
<!------------------------------------------->
</body>



  
</html>
