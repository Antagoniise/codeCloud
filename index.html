  <style id="hljs-chatgpt">
   .hljs {
    /** background: #1e1e1e !important;**/
    color: #d4d4d4 !important;
    padding: 0.35rem !important;
    border-radius: 0.75rem !important;
    font-size: 0.85rem !important;
    line-height: 1.25 !important;
    overflow-x: auto !important;

    font-weight: 400 !important;
   }

   .hljs-keyword,
   .hljs-selector-tag,
   .hljs-literal,
   .hljs-section,
   .hljs-link {
    color: #569cd6 !important;
   }

   .hljs-string,
   .hljs-title,
   .hljs-name {
    color: #ce9178 !important;
   }

   .hljs-number,
   .hljs-meta,
   .hljs-symbol,
   .hljs-bullet {
    color: #b5cea8 !important;
   }

   .hljs-function .hljs-title {
    color: #dcdcaa !important;
   }

   .hljs-type,
   .hljs-class .hljs-title {
    color: #4ec9b0 !important;

   .hljs-comment {

   }

   .hljs-attr,
   .hljs-property {

   }

   .hljs-variable,

   }

   .hljs-punctuation,
   .hljs-operator {

   }

   .hljs::-webkit-scrollbar {

   }

    background: #333 !important;
    border-radius: 10px !important;
   }

   .code-preview {
    transition: max-height 0.5s ease, opacity 0.3s ease;
    max-height: 0;
    overflow: hidden;
    opacity: 0;

    border-radius: 0.75rem;
   }
   .code-preview.expanded {
    max-height: 800px;
    opacity: 1;
   }

   .toggle-code-btn {
    background-color: #2d2d2d;
    color: #fff;
    border: 1px solid #444;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
   }
   .toggle-code-btn:hover {
    background-color: #3a3a3a;
   }

  <style id="mainStyles">
   :root {
    --bg-main: #2a313c;
    --bg-body: #1c222b;
    --bg-sections: #212830;
    --bgCode: #0e1116;

    --border-other: #2a313c;
    --border-main: #434a55;

    --color-header-bg: #161b22;
    --color-border: #434a55;
    --color-border-secondary: #30363d;
    --color-text-primary: #c9d1d9;
    --color-text-secondary: #8b949e;
    --color-link: #58a6ff;
    --color-btn-primary-bg: #238636;
    --color-btn-primary-hover: #2ea043;
    --color-btn-primary-text: #ffffff;
    --color-repo-bg: #161b22;
    --color-nav-item-active: #ffffff;
    --color-nav-item: #8b949e;
    --color-tag-bg: rgba(56, 139, 253, 0.15);
    --color-tag-text: #58a6ff;
    --transition-fast: 0.2s;
    --transition-normal: 0.3s;
    --transition-slow: 0.4s;

    --space-xs: 4px;
    --space-sm: 8px;
    --space-md: 16px;
    --space-lg: 24px;
    --space-xl: 32px;

    --radius-sm: 4px;
    --radius-md: 6px;
    --radius-lg: 12px;
    --radius-round: 50%;

    --shadow-sm: 0 2px 10px rgba(1, 4, 9, 0.5);
    --shadow-md: 0 5px 15px rgba(1, 4, 9, 0.5);
    --shadow-lg: 0 10px 30px rgba(1, 4, 9, 0.8);
    --z-content: 1;
    --z-overlay: 9;
    --z-sidebar: 101;
    --z-header: 100;
    --z-modal: 1000;
    --z-loading: 1001;
   }

   /* Reset & Base Styles */
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
   }
   html,
   body {
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
    background-color: var(--bg-body);
    color: var(--color-text-primary);
    overflow-x: hidden;
    position: relative;
    height: 100%;
   }
   body {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    overflow-x: hidden;
    width: 100vw;
    height: auto;
   }

   /* Hide scrollbars for all elements while retaining scroll functionality */

   /* For most modern browsers */
   * {
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* Internet Explorer 10+ */
   }

   *::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
   }

   /* Optional: Prevent scrollbars on html and body */
   html,
   body {
    overflow: auto; /* Still allow scrolling */
    scrollbar-width: none;
    -ms-overflow-style: none;
   }

   html::-webkit-scrollbar,
   body::-webkit-scrollbar {
    display: none;
   }

   /* Layout Components */
   .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
    width: 100%;
   }
   .main-content {
    transition: margin var(--transition-normal) ease;
    z-index: var(--z-content);
    background-color: var(--bg-body);
    height: auto;
    padding-top: 56px;
    width: 100vw;
    overflow-x: hidden;
   }
   .page {
    width: 95vw;
    padding: var(--space-sm);
    margin: 0 auto;
    overflow-x: hidden;
    overflow-y: auto;
   }

   .page-container {
    width: 100%;
    height: auto;
    max-height: 150vh;
   }

   /* Header */
   .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: var(--color-header-bg);
    width: 100%;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 var(--space-md);
    border-bottom: 1px solid var(--color-border);
    z-index: var(--z-header);
    box-shadow: var(--shadow-sm);
    transition: all var(--transition-normal) cubic-bezier(0.4, 0, 0.2, 1);
   }
   .header.scrolled {
    box-shadow: 0 4px 12px rgba(1, 4, 9, 0.8);
   }
   .header-left * {
    margin-left: 5%;
   }
   .search-input {
    transition: all 0.65s ease-in-out;
   }
   .search-input:focus {
    width: 3in !important;
    transition: all 0.65s ease-in-out;
    outline: 0 !important;
   }
   .header-left,
   .header-right {
    display: flex;
    align-items: center;
    z-index: var(--z-content);
   }
   .header-right {
    margin-left: auto;
    gap: var(--space-md);
   }

   /* Sidebars */
   .sidebar,
   .right-sidebar {
    padding: var(--space-sm);
    position: fixed;
    top: 0;
    z-index: var(--z-sidebar);
    width: 275px !important;
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
    transition: transform var(--transition-slow) ease-in-out;
    background-color: var(--bg-main);
   }
   .sidebar {
    left: 0;
    transform: translateX(-100%);
    border-right: 1px solid var(--color-border);
    border-bottom-right-radius: var(--radius-lg);
    border-top-right-radius: var(--radius-lg);
   }
   .right-sidebar {
    right: 0;
    transform: translateX(100%);
    border-left: 1px solid var(--color-border);
    border-bottom-left-radius: var(--radius-lg);
    border-top-left-radius: var(--radius-lg);
   }
   .sidebar.open,
   .right-sidebar.open {
    transform: translateX(0);
   }

   /* Overlay */
   .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: var(--z-overlay);
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-normal) ease-in-out, visibility var(--transition-normal) ease-in-out;
   }
   .overlay.active {
    opacity: 1;
    visibility: visible;
   }

   /* Navigation */
   .nav-section {
    margin-bottom: var(--space-lg);
   }
   .nav-section-title {
    font-size: 12px;
    color: rgba(168, 170, 177, 0.65);
    font-weight: 300;
    letter-spacing: 1.85px;
    text-transform: uppercase;
    margin: var(--space-md) 0 var(--space-sm);
    padding: var(--space-xs);
    position: relative;
   }
   .nav-section-title.underline-center::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    right: 0;
    width: 0%;
    height: 1px;
    background-color: rgba(148, 163, 184, 0.35);
    transition: width var(--transition-slow) ease-in-out;
   }
   .nav-section-title.underline-center:hover::after {
    width: 100%;
   }
   .nav-item {
    display: flex;
    align-items: center;
    padding: var(--space-sm) var(--space-md);
    color: var(--color-nav-item);
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    border-radius: var(--radius-md);
    margin: var(--space-xs) var(--space-sm);
    transition: all var(--transition-fast) ease;
    position: relative;
    overflow: hidden;
   }
   .nav-item:hover {
    color: var(--color-nav-item-active);
    background-color: rgba(110, 118, 129, 0.1);
   }
   .nav-item.active {
    background-color: rgba(71, 85, 105, 0.35);
    font-weight: 600;
    color: rgba(31, 111, 235, 0.85);
   }
   .nav-item-icon {
    margin-right: var(--space-sm);
    display: flex;
    align-items: center;
   }

   /* Forms */
   .search-input {
    width: 100%;
    background-color: var(--bg-sections);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-sm) var(--space-md);
    color: var(--color-text-primary);
    font-size: 14px;
    transition: all var(--transition-normal) ease;
   }
   .search-input:focus {
    outline: none;
    border-color: var(--color-link);
    box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.3);
   }
   .input-field {
    width: 100%;
    background-color: var(--bg-sections);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-sm);
    color: var(--color-text-primary);
    font-size: 14px;
    margin-bottom: var(--space-md);
   }
   .code-input {
    font-family: monospace;
    min-height: 200px;
   }
   .form-group {
    margin-bottom: var(--space-md);
   }
   .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: var(--space-sm);
   }

   /* Buttons */
   .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-sm) var(--space-md);
    font-size: 14px;
    font-weight: 500;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all var(--transition-fast) ease;
    border: none;
   }
   .btn-primary {
    background-color: var(--color-btn-primary-bg);
    color: var(--color-btn-primary-text);
   }
   .btn-primary:hover {
    background-color: var(--color-btn-primary-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
   }
   .btn-cancel {
    background-color: var(--color-header-bg);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
   }

   /* Tabs */
   .main-tabs {
    display: flex;
    border-bottom: 1px solid var(--color-border);
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: var(--space-md);
   }
   .tab {
    padding: var(--space-sm) var(--space-md);
    color: var(--color-text-secondary);
    font-size: 14px;
    cursor: pointer;
    position: relative;
    transition: color var(--transition-fast) ease;
   }
   .tab:hover {
    color: var(--color-text-primary);
   }
   .tab.active {
    color: var(--color-text-primary);
    font-weight: 600;
   }
   .tab.active::after {
    content: "";
    position: absolute;
    bottom: -1px;
    left: var(--space-md);
    right: var(--space-md);
    height: 2px;
    background: linear-gradient(90deg, #f78166, #58a6ff);
    animation: tabIndicator var(--transition-normal) ease;
   }

   .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(5px);
    z-index: var(--z-modal);
    justify-content: center;
    align-items: center;
    animation: fadeIn var(--transition-normal) ease;
   }
   .modal.active,
   #createSnippetModal.active {
    display: flex;
   }
   .modal-content {
    background-color: var(--bg-main);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-lg);
    width: 75%;
    max-width: 600px;
    max-height: 60vh;
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
    transform: translateY(20px);
    transition: transform var(--transition-normal) ease;
   }
   .modal.active .modal-content {
    transform: translateY(0);
   }
   .modal-header {
    padding: var(--space-md);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
   }
   .modal-body {
    padding: var(--space-md);
   }

   label {
    margin-bottom: 5px;
    font-size: 12px;
    letter-spacing: 1.15px;
    font-style: thin;
   }
   .modal-content input[type="text"] {
    width: 95%;
    height: auto;
    transition: all 0.65s ease-in-out;
   }

   .modal-content input[type="text"]:focus,
   .modal-content select:focus,
   .modal-content textarea:focus {
    outline: none !important;
    border: 1px solid rgba(59, 130, 246, 1);
    transition: all 0.65s ease-in-out;
   }

   /* Additional styles for our components */
   .editor-container {
    position: relative;
    height: 400px;
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    overflow: hidden;
   }
   .editor-status-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 5px;
   }

   .tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
   }
   .tag-item {
    display: inline-flex;
    align-items: center;
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-main);
    border-radius: 20px;
    padding: 4px 12px;
    font-size: 12px;
   }
   .tag-remove-btn {
    margin-left: 6px;
    cursor: pointer;
    color: var(--text-muted);
   }
   .tag-remove-btn:hover {
    color: var(--text-primary);
   }
   .autocomplete-container {
    position: absolute;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    z-index: 10;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
   }

   .autocomplete-item {
    padding: 8px 16px;
    cursor: pointer;
   }
   .autocomplete-item:hover {
    background-color: var(--bg-tertiary);
   }

   .btn {
    padding: 8px 16px;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.2s ease;
   }
   .btn-primary {
    background-color: var(--primary);
    color: white;
    border: none;
   }
   .btn-secondary {
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-main);
   }
   .btn-secondary:hover {
    background-color: var(--bg-tertiary);
   }

   .advanced-options {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    padding: 16px;
    margin-top: 16px;
   }

   .form-group {
    margin-bottom: 16px;
   }
   .form-control {
    width: 100%;
    padding: 8px 12px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    color: var(--text-primary);
   }
   .form-select {
    width: 100%;
    padding: 8px 12px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    color: var(--text-primary);
   }

   .toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 24px;
    border-radius: var(--radius-md);
    color: white;
    box-shadow: var(--shadow-md);
   }
   .toast-success {
    background-color: var(--success);
   }
   .toast-error {
    background-color: var(--error);
   }
   .toast-info {
    background-color: var(--info);
   }

   /* Snippet Item Styles */
   .snippet-item {
    border-bottom: 1px solid var(--color-border);
    padding: var(--space-md);
    margin-bottom: var(--space-xl);
    cursor: pointer;
    transition: background-color 0.2s ease;
   }
   .snippet-item:hover {
    background-color: var(--bg-secondary);
   }
   .snippet-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: var(--space-sm);
   }
   .snippet-title {
    color: var(--color-link);
    font-size: 16px;
    font-weight: 500;
   }
   .snippet-language {
    color: var(--color-text-secondary);
    font-size: 14px;
    background-color: var(--bg-tertiary);
    padding: 2px 8px;
    border-radius: var(--radius-sm);
   }
   .snippet-footer {
    display: flex;
    justify-content: space-between;
    color: var(--color-text-secondary);
    font-size: 12px;
    margin-top: var(--space-md);
   }

   .code-block {
    background-color: var(--bgCode);
    border-radius: var(--radius-md);
    overflow: hidden;
    margin-bottom: var(--space-md);
   }
   .code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--space-sm);
    background-color: rgba(1, 4, 9, 0.3);
    border-bottom: 1px solid var(--color-border);
   }
   .code-language {
    font-size: 14px;
    color: var(--color-text-secondary);
   }

   .code-actions {
    display: flex;
    gap: var(--space-sm);
   }
   .code-action-btn {
    background: none;
    border: none;
    color: var(--color-text-secondary);
    cursor: pointer;
    transition: color var(--transition-fast) ease;
   }
   .code-action-btn:hover {
    color: var(--color-link);
   }

   .code-content {
    padding: var(--space-md);
    overflow-x: auto;
   }
   .code-content pre {
    margin: 0;
    padding: 0;
    background: transparent !important;
   }
   .code-content code {
    font-family: "Fira Code", Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.5;
   }

   /* Loading */
   .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: var(--z-loading);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal) ease;
   }
   .loading-overlay.active {
    opacity: 1;
    visibility: visible;
   }
   .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top-color: var(--color-link);
    animation: spin 1s ease-in-out infinite;
   }
   .loading-text {
    margin-top: var(--space-md);
    color: var(--color-text-primary);
   }

   #loadingWrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    z-index: var(--z-loading);
    overflow: hidden;
    background-color: transparent;
   }
   #loadingStrip {
    position: absolute;
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, rgba(0, 118, 255, 1) 0%, rgba(71, 139, 230, 1) 50%, rgba(34, 113, 179, 1) 100%);
    animation: none;
    transition: width 0.2s ease-in-out;
   }

   .theme-toggle {
    display: none !important;
    position: fixed;
    bottom: var(--space-lg);
    left: var(--space-lg);
    width: 40px;
    height: 40px;
    border-radius: var(--radius-round);
    background-color: var(--color-header-bg);
    border: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    transition: all var(--transition-normal) ease;
   }
   .theme-toggle:hover {
    transform: rotate(30deg);
   }


   /* Animations */
   @keyframes spin {
    to {
     transform: rotate(360deg);
    }
   }
   @keyframes fadeIn {
    from {
     opacity: 0;
    }
    to {
     opacity: 1;
    }
   }
   @keyframes tabIndicator {
    from {
     transform: scaleX(0);
    }
    to {
     transform: scaleX(1);
    }
   }

   @keyframes shimmer {
    0% {
     transform: translateX(-100%);
     opacity: 1;
    }

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // DOM Elements
    const elements = {
      sidebar: document.getElementById("sidebar"),
      rightSidebar: document.getElementById("right-sidebar"),
      overlay: document.getElementById("overlay"),
      menuToggle: document.getElementById("menu-toggle"),
      profileToggle: document.getElementById("profile-toggle"),
      mainContent: document.getElementById("main-content"),
      iframe: document.getElementById("dynamiciFrame"),
      loadingOverlay: document.getElementById("loading-overlay"),
      loadingStrip: document.getElementById("loadingStrip"),
      loadingWrapper: document.getElementById("loadingWrapper"),
      themeToggle: document.getElementById("theme-toggle"),
      breadcrumbsContainer: document.getElementById("breadcrumbs-container"),
      navLinks: document.querySelectorAll('.nav-item[data-url]')
    };

    // State
    let currentPage = 'home';
    let previousPage = sessionStorage.getItem("previousPage") || '';
    const baseUrl = window.location.origin;

    // Initialize the app
    function init() {
      setupEventListeners();
      updateBreadcrumbs();
      loadInitialPage();
    }

    // Set up all event listeners
    function setupEventListeners() {
      // Sidebar toggles
      elements.menuToggle.addEventListener("click", toggleSidebar);
      elements.profileToggle.addEventListener("click", toggleRightSidebar);
      elements.overlay.addEventListener("click", closeAllSidebars);
      
      // Theme toggle
      elements.themeToggle.addEventListener("click", toggleTheme);
      
      // Navigation links
      elements.navLinks.forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const page = this.dataset.url;
          navigateTo(page);
        });
      });
      
      // Window events
      window.addEventListener("popstate", handlePopState);
      window.addEventListener("scroll", handleScroll);
      
      // Iframe load events
      elements.iframe.addEventListener("load", handleIframeLoad);
      elements.iframe.addEventListener("error", handleIframeError);
    }

    // Navigation functions
    function navigateTo(page) {
      if (currentPage === page) return;
      
      previousPage = currentPage;
      currentPage = page;
      sessionStorage.setItem("previousPage", previousPage);
      
      startLoading();
      
      const newUrl = `${baseUrl}/${page === 'home' ? '' : page}`;
      const iframeSrc = `${baseUrl}/${page === 'home' ? '/404.html' : `${page}/`}`;
      
      // Update iframe source
      elements.iframe.src = iframeSrc;
      
      // Update URL without reload
      history.pushState({ page }, `GitCodr - ${page}`, newUrl);
      
      // Update active link
      setActiveLink(page);
    }

    function loadInitialPage() {
      const path = window.location.pathname.replace(/^\//, '');
      const page = path || 'home';
      navigateTo(page);
    }

    function handlePopState(event) {
      const page = event.state?.page || 'home';
      navigateTo(page);
    }

    // Loading indicator functions
    function startLoading() {
      elements.loadingWrapper.style.visibility = 'visible';
      elements.loadingStrip.style.width = '0%';
      
      // Simulate progress (will be completed by iframe load event)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        elements.loadingStrip.style.width = `${progress}%`;
        if (progress >= 70) clearInterval(interval);
      }, 50);
    }

    function completeLoading() {
      elements.loadingStrip.style.width = '100%';
      setTimeout(() => {
        elements.loadingWrapper.style.visibility = 'hidden';
        elements.loadingStrip.style.width = '0%';
      }, 300);
    }

    // Iframe event handlers
    function handleIframeLoad() {
      completeLoading();
      updateBreadcrumbs();
    }

    function handleIframeError() {
      elements.loadingStrip.style.backgroundColor = 'red';
      completeLoading();
      setTimeout(() => {
        elements.loadingStrip.style.backgroundColor = '';
      }, 1000);
    }

    // UI functions
    function toggleSidebar() {
      elements.rightSidebar.classList.remove("open");
      elements.sidebar.classList.toggle("open");
      elements.overlay.classList.toggle("active");
    }

    function toggleRightSidebar() {
      elements.sidebar.classList.remove("open");
      elements.rightSidebar.classList.toggle("open");
      elements.overlay.classList.toggle("active");
    }

    function closeAllSidebars() {
      elements.sidebar.classList.remove("open");
      elements.rightSidebar.classList.remove("open");
      elements.overlay.classList.remove("active");
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      const isLight = document.body.classList.contains("light-theme");
      elements.themeToggle.innerHTML = isLight ? 
        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>` :
        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>`;
    }

    function handleScroll() {
      if (window.scrollY > 10) {
        document.getElementById("header").classList.add("scrolled");
      } else {
        document.getElementById("header").classList.remove("scrolled");
      }
    }

    function setActiveLink(page) {
      elements.navLinks.forEach(link => {
        link.classList.toggle("active", link.dataset.url === page);
      });
    }

    // Breadcrumbs functions
    function updateBreadcrumbs() {
      elements.breadcrumbsContainer.innerHTML = '';
      
      const path = window.location.pathname.replace(/^\//, '');
      const segments = path ? path.split('/') : [];
      
      // Always add Home
      addBreadcrumb('Home', '/');
      
      // Add other segments
      let accumulatedPath = '';
      segments.forEach((segment, index) => {
        accumulatedPath += `/${segment}`;
        const isLast = index === segments.length - 1;
        addBreadcrumb(formatName(segment), accumulatedPath, isLast);
      });
      
      // Add Categories toggle
      addCategoriesToggle();
    }

    function addBreadcrumb(text, href, isCurrent = false) {
      if (elements.breadcrumbsContainer.children.length > 0) {
        elements.breadcrumbsContainer.appendChild(createSeparator());
      }
      
      const link = document.createElement('a');
      link.href = href;
      link.textContent = text;
      link.className = `snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium ${
        isCurrent ? 'text-gray-400 dark:text-gray-700 currentPage' : 'text-gray-700 dark:text-neutral-500 hover:text-gray-700 dark:hover:text-gray-300'
      }`;
      
      if (!isCurrent) {
        link.addEventListener('click', e => {
          e.preventDefault();
          navigateTo(href.replace(/^\//, '') || 'home');
        });
      }
      
      elements.breadcrumbsContainer.appendChild(link);
    }

    function createSeparator() {
      const separator = document.createElement('span');
      separator.className = 'text-gray-400 dark:text-neutral-600';
      separator.innerHTML = `<svg class="mx-2 size-4 text-gray-200 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"></path></svg>`;
      return separator;
    }

    function addCategoriesToggle() {
      const categories = [
        "HTML", "CSS", "JavaScript", "jQuery", "PHP", "TailWind CSS", "Python", "React", 
        "Cue", "TypeScript", "CoffeeScript", "Kotlin", "OpenAi", "GitHub", "CodePen", 
        "UIVerse", "W3Schools", "ChatGPT", "CoPilot", "DeepSeek"
      ];

      const toggle = document.createElement('button');
      toggle.textContent = 'Categories';
      toggle.className = 'categoriesToggle ml-auto inline-flex items-center px-2 py-1 text-sm font-medium text-gray-400 hover:text-gray-700 transition';
      toggle.addEventListener('click', () => showCategories(categories));
      elements.breadcrumbsContainer.appendChild(toggle);
    }

    function showCategories(categories) {
      // Fade out current breadcrumbs
      const links = elements.breadcrumbsContainer.querySelectorAll('a, span, button:not(.categoriesToggle)');
      links.forEach(link => link.classList.add('opacity-0', 'transition-opacity', 'duration-500'));
      
      setTimeout(() => {
        elements.breadcrumbsContainer.innerHTML = '';
        
        // Add back button
        const backBtn = document.createElement('button');
        backBtn.textContent = 'Back';
        backBtn.className = 'snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium text-gray-700 dark:text-neutral-500 hover:text-gray-700 dark:hover:text-gray-300 opacity-0 transition-opacity duration-500';
        backBtn.addEventListener('click', updateBreadcrumbs);
        elements.breadcrumbsContainer.appendChild(backBtn);
        
        // Add categories
        categories.forEach((cat, i) => {
          const catLink = document.createElement('a');
          catLink.href = '#';
          catLink.textContent = cat;
          catLink.className = 'snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium text-gray-500 dark:text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 opacity-0 transition-opacity duration-500';
          catLink.style.transitionDelay = `${i * 50}ms`;
          elements.breadcrumbsContainer.appendChild(catLink);
        });
        
        // Fade in new elements
        setTimeout(() => {
          elements.breadcrumbsContainer.querySelectorAll('a, button').forEach(el => {
            el.classList.remove('opacity-0');
          });
        }, 50);
      }, 500);
    }

    function formatName(str) {
      return str.replace(/-/g, ' ')
               .replace(/\b\w/g, l => l.toUpperCase())
               .replace(/\.html$/, '');
    }

    // Initialize the app
    init();
  });
  </script>

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    funFactTextElement.textContent = text;
                    funFactDisplayContainer.style.display = 'block';
                } else {
                    console.error('[script.js] Gemini API response structure unexpected:', result);
                    throw new Error('Could not extract fun fact from API response.');
                }
            } catch (error) {
                console.error('[script.js] Error fetching fun fact from Gemini API:', error);
                geminiErrorElement.textContent = `Error: ${error.message || 'Could not fetch fun fact. Please try again.'}`;
                geminiErrorElement.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    } else {
        console.warn('[script.js] One or more Gemini feature elements not found.');
    }
});

// --- Example function to test JS changes ---
function changeBackgroundColor() {
    const colors = ['#FFEBEE', '#E8EAF6', '#E0F2F1', '#FBE9E7', '#ECEFF1'];
    const currentColor = document.body.style.backgroundColor;
    let newColor = colors[Math.floor(Math.random() * colors.length)];
    while (colors.length > 1 && rgbToHex(currentColor) === newColor.toLowerCase()) {
        newColor = colors[Math.floor(Math.random() * colors.length)];
    }
    document.body.style.backgroundColor = newColor;
    console.log(`[script.js] Body background color changed to: ${newColor}`);
    
    const messageEl = document.getElementById('js-message');
    if(messageEl) {
        messageEl.textContent = `JS function 'changeBackgroundColor' executed at ${new Date().toLocaleTimeString()}. Body color is now ${newColor}. This message is from script.js!`;
        messageEl.classList.add('js-style-change');
    }
}

// Helper to convert rgb to hex for comparison (simplified)
function rgbToHex(rgb) {
    if (!rgb || !rgb.startsWith('rgb')) return '';
    let sep = rgb.indexOf(",") > -1 ? "," : " ";
    rgb = rgb.substr(4).split(")")[0].split(sep);
    if (rgb.length < 3) return ''; // Basic validation
    let r = (+rgb[0]).toString(16),
        g = (+rgb[1]).toString(16),
        b = (+rgb[2]).toString(16);
    if (r.length == 1) r = "0" + r;
    if (g.length == 1) g = "0" + g;
    if (b.length == 1) b = "0" + b;
    return ("#" + r + g + b).toLowerCase();
}
