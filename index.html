  <div class="app-container">
    <!-- Header -->

    <!-- Left Sidebar -->

    <!-- Navigation Breadcrumbs -->
    <div class="navBarLinks bg-white border border-gray-200 rounded-lg dark:bg-neutral-900 dark:border-neutral-700" style="z-index: 999999999; position: fixed; top: 3rem; width: 100vw; left: 0; right: 0; margin: auto;" id="scroll-nav">

    <!-- Theme Toggle -->

        <line x1="12" y1="1" x2="12" y2="3"></line>

        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="/pwa-install.js" defer></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // DOM Elements
    const elements = {
      sidebar: document.getElementById("sidebar"),
      rightSidebar: document.getElementById("right-sidebar"),
      overlay: document.getElementById("overlay"),
      menuToggle: document.getElementById("menu-toggle"),
      profileToggle: document.getElementById("profile-toggle"),
      mainContent: document.getElementById("main-content"),
      iframe: document.getElementById("dynamiciFrame"),
      loadingOverlay: document.getElementById("loading-overlay"),
      loadingStrip: document.getElementById("loadingStrip"),
      loadingWrapper: document.getElementById("loadingWrapper"),
      themeToggle: document.getElementById("theme-toggle"),
      breadcrumbsContainer: document.getElementById("breadcrumbs-container"),
      navLinks: document.querySelectorAll('.nav-item[data-url]')
    };

    // State
    let currentPage = 'home';
    let previousPage = sessionStorage.getItem("previousPage") || '';
    const baseUrl = window.location.origin;

    // Initialize the app
    function init() {
      setupEventListeners();
      updateBreadcrumbs();
      loadInitialPage();
    }

    // Set up all event listeners
    function setupEventListeners() {
      // Sidebar toggles
      elements.menuToggle.addEventListener("click", toggleSidebar);
      elements.profileToggle.addEventListener("click", toggleRightSidebar);
      elements.overlay.addEventListener("click", closeAllSidebars);
      
      // Theme toggle
      elements.themeToggle.addEventListener("click", toggleTheme);
      
      // Navigation links
      elements.navLinks.forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const page = this.dataset.url;
          navigateTo(page);
        });
      });
      
      // Window events
      window.addEventListener("popstate", handlePopState);
      window.addEventListener("scroll", handleScroll);
      
      // Iframe load events
      elements.iframe.addEventListener("load", handleIframeLoad);
      elements.iframe.addEventListener("error", handleIframeError);
    }

    // Navigation functions
    function navigateTo(page) {
      if (currentPage === page) return;
      
      previousPage = currentPage;
      currentPage = page;
      sessionStorage.setItem("previousPage", previousPage);
      
      startLoading();
      
      const newUrl = `${baseUrl}/${page === 'home' ? '' : page}`;
      const iframeSrc = `${baseUrl}/${page === 'home' ? '/404.html' : `${page}/`}`;
      
      // Update iframe source
      elements.iframe.src = iframeSrc;
      
      // Update URL without reload
      history.pushState({ page }, `GitCodr - ${page}`, newUrl);
      
      // Update active link
      setActiveLink(page);
    }

    function loadInitialPage() {
      const path = window.location.pathname.replace(/^\//, '');
      const page = path || 'home';
      navigateTo(page);
    }

    function handlePopState(event) {
      const page = event.state?.page || 'home';
      navigateTo(page);
    }

    // Loading indicator functions
    function startLoading() {
      elements.loadingWrapper.style.visibility = 'visible';
      elements.loadingStrip.style.width = '0%';
      
      // Simulate progress (will be completed by iframe load event)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        elements.loadingStrip.style.width = `${progress}%`;
        if (progress >= 70) clearInterval(interval);
      }, 50);
    }

    function completeLoading() {
      elements.loadingStrip.style.width = '100%';
      setTimeout(() => {
        elements.loadingWrapper.style.visibility = 'hidden';
        elements.loadingStrip.style.width = '0%';
      }, 300);
    }

    // Iframe event handlers
    function handleIframeLoad() {
      completeLoading();
      updateBreadcrumbs();
    }

    function handleIframeError() {
      elements.loadingStrip.style.backgroundColor = 'red';
      completeLoading();
      setTimeout(() => {
        elements.loadingStrip.style.backgroundColor = '';
      }, 1000);
    }

    // UI functions
    function toggleSidebar() {
      elements.rightSidebar.classList.remove("open");
      elements.sidebar.classList.toggle("open");
      elements.overlay.classList.toggle("active");
    }

    function toggleRightSidebar() {
      elements.sidebar.classList.remove("open");
      elements.rightSidebar.classList.toggle("open");
      elements.overlay.classList.toggle("active");
    }

    function closeAllSidebars() {
      elements.sidebar.classList.remove("open");
      elements.rightSidebar.classList.remove("open");
      elements.overlay.classList.remove("active");
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      const isLight = document.body.classList.contains("light-theme");
      elements.themeToggle.innerHTML = isLight ? 
        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>` :
        `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>`;
    }

    function handleScroll() {
      if (window.scrollY > 10) {
        document.getElementById("header").classList.add("scrolled");
      } else {
        document.getElementById("header").classList.remove("scrolled");
      }
    }

    function setActiveLink(page) {
      elements.navLinks.forEach(link => {
        link.classList.toggle("active", link.dataset.url === page);
      });
    }

    // Breadcrumbs functions
    function updateBreadcrumbs() {
      elements.breadcrumbsContainer.innerHTML = '';
      
      const path = window.location.pathname.replace(/^\//, '');
      const segments = path ? path.split('/') : [];
      
      // Always add Home
      addBreadcrumb('Home', '/');
      
      // Add other segments
      let accumulatedPath = '';
      segments.forEach((segment, index) => {
        accumulatedPath += `/${segment}`;
        const isLast = index === segments.length - 1;
        addBreadcrumb(formatName(segment), accumulatedPath, isLast);
      });
      
      // Add Categories toggle
      addCategoriesToggle();
    }

    function addBreadcrumb(text, href, isCurrent = false) {
      if (elements.breadcrumbsContainer.children.length > 0) {
        elements.breadcrumbsContainer.appendChild(createSeparator());
      }
      
      const link = document.createElement('a');
      link.href = href;
      link.textContent = text;
      link.className = `snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium ${
        isCurrent ? 'text-gray-400 dark:text-gray-700 currentPage' : 'text-gray-700 dark:text-neutral-500 hover:text-gray-700 dark:hover:text-gray-300'
      }`;
      
      if (!isCurrent) {
        link.addEventListener('click', e => {
          e.preventDefault();
          navigateTo(href.replace(/^\//, '') || 'home');
        });
      }
      
      elements.breadcrumbsContainer.appendChild(link);
    }

    function createSeparator() {
      const separator = document.createElement('span');
      separator.className = 'text-gray-400 dark:text-neutral-600';
      separator.innerHTML = `<svg class="mx-2 size-4 text-gray-200 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"></path></svg>`;
      return separator;
    }

    function addCategoriesToggle() {
      const categories = [
        "HTML", "CSS", "JavaScript", "jQuery", "PHP", "TailWind CSS", "Python", "React", 
        "Cue", "TypeScript", "CoffeeScript", "Kotlin", "OpenAi", "GitHub", "CodePen", 
        "UIVerse", "W3Schools", "ChatGPT", "CoPilot", "DeepSeek"
      ];

      const toggle = document.createElement('button');
      toggle.textContent = 'Categories';
      toggle.className = 'categoriesToggle ml-auto inline-flex items-center px-2 py-1 text-sm font-medium text-gray-400 hover:text-gray-700 transition';
      toggle.addEventListener('click', () => showCategories(categories));
      elements.breadcrumbsContainer.appendChild(toggle);
    }

    function showCategories(categories) {
      // Fade out current breadcrumbs
      const links = elements.breadcrumbsContainer.querySelectorAll('a, span, button:not(.categoriesToggle)');
      links.forEach(link => link.classList.add('opacity-0', 'transition-opacity', 'duration-500'));
      
      setTimeout(() => {
        elements.breadcrumbsContainer.innerHTML = '';
        
        // Add back button
        const backBtn = document.createElement('button');
        backBtn.textContent = 'Back';
        backBtn.className = 'snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium text-gray-700 dark:text-neutral-500 hover:text-gray-700 dark:hover:text-gray-300 opacity-0 transition-opacity duration-500';
        backBtn.addEventListener('click', updateBreadcrumbs);
        elements.breadcrumbsContainer.appendChild(backBtn);
        
        // Add categories
        categories.forEach((cat, i) => {
          const catLink = document.createElement('a');
          catLink.href = '#';
          catLink.textContent = cat;
          catLink.className = 'snap-start inline-flex flex-nowrap items-center text-sm whitespace-nowrap font-medium text-gray-500 dark:text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 opacity-0 transition-opacity duration-500';
          catLink.style.transitionDelay = `${i * 50}ms`;
          elements.breadcrumbsContainer.appendChild(catLink);
        });
        
        // Fade in new elements
        setTimeout(() => {
          elements.breadcrumbsContainer.querySelectorAll('a, button').forEach(el => {
            el.classList.remove('opacity-0');
          });
        }, 50);
      }, 500);
    }

    function formatName(str) {
      return str.replace(/-/g, ' ')
               .replace(/\b\w/g, l => l.toUpperCase())
               .replace(/\.html$/, '');
    }

    // Initialize the app
    init();
  });
  </script>
  
  
  <script>
 // script.js
// This file is intentionally set to be fetched fresh on every load by the Service Worker.
// Changes made here (e.g., console.log messages) should reflect immediately after a page refresh.

console.log('[script.js] Loaded - Version 3.0 (with Gemini) - Timestamp:', new Date().toLocaleTimeString());

document.addEventListener('DOMContentLoaded', () => {
    // Update current time on the page
    const timeElement = document.getElementById('currentTime');
    if (timeElement) {
        timeElement.textContent = new Date().toLocaleTimeString();
    }

    // --- Service Worker Registration ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('https://dev.wuaze.com/siteManifest/serviceWorker.js')
            .then(registration => {
                console.log('[script.js] Service Worker registered successfully with scope:', registration.scope);
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('[script.js] New Service Worker has taken control. You might want to reload.');
                });
            }).catch(error => {
                console.error('[script.js] Service Worker registration failed:', error);
            });
    } else {
        console.warn('[script.js] Service Worker not supported in this browser.');
    }

    // --- PWA Install Banner Logic ---
    let deferredPrompt;
    const installBannerContainer = document.getElementById('pwa-install-banner-container');
    const installBanner = document.createElement('div');
    installBanner.id = 'pwa-install-banner';

    const androidSVG = `
        <svg class="android-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3DDC84" width="28px" height="28px">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M18.5 4.5c-.83 0-1.5.67-1.5 1.5v1c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-1c0-.83-.67-1.5-1.5-1.5zm-13 0c-.83 0-1.5.67-1.5 1.5v1c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-1c0-.83-.67-1.5-1.5-1.5zM19 10h-2V9c0-1.1-.9-2-2-2h-6c-1.1 0-2 .9-2 2v1H5c-1.1 0-2 .9-2 2v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2zm-7 9c-.83 0-1.5-.67-1.5-1.5S11.17 16 12 16s1.5.67 1.5 1.5S12.83 19 12 19zm-4-4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm8 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
        </svg>`;

    function setupInstallBanner() {
        if (!installBannerContainer) {
            console.error('[script.js] PWA install banner container not found.');
            return;
        }
        installBannerContainer.innerHTML = ''; 
        const svgWrapperLeft = document.createElement('div');
        svgWrapperLeft.classList.add('android-svg-wrapper', 'left');
        svgWrapperLeft.innerHTML = androidSVG;
        const svgWrapperRight = document.createElement('div');
        svgWrapperRight.classList.add('android-svg-wrapper', 'right');
        svgWrapperRight.innerHTML = androidSVG;
        installBanner.textContent = 'Install APP!';
        installBannerContainer.appendChild(svgWrapperLeft);
        installBannerContainer.appendChild(installBanner);
        installBannerContainer.appendChild(svgWrapperRight);
        installBanner.addEventListener('click', () => {
            if (deferredPrompt) {
                installBannerContainer.classList.remove('visible');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('[script.js] User accepted the PWA installation');
                    } else {
                        console.log('[script.js] User dismissed the PWA installation');
                    }
                    deferredPrompt = null;
                });
            }
        });
    }
    setupInstallBanner();

    window.addEventListener('beforeinstallprompt', (event) => {
        console.log('[script.js] beforeinstallprompt event fired');
        event.preventDefault();
        deferredPrompt = event;
        if (installBannerContainer) {
            installBannerContainer.classList.add('visible');
        }
    });

    window.addEventListener('appinstalled', () => {
        console.log('[script.js] PWA was installed');
        if (installBannerContainer) {
            installBannerContainer.classList.remove('visible');
        }
        deferredPrompt = null;
    });

    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
        console.log('[script.js] PWA is running in standalone mode. Hiding install banner.');
        if (installBannerContainer) {
            installBannerContainer.classList.remove('visible');
        }
    } else {
        console.log('[script.js] PWA is not in standalone mode. Install banner may be shown if criteria met.');
    }

    // --- Event Listener for Change Background Button ---
    const changeBgButton = document.getElementById('changeBgButton');
    if (changeBgButton) {
        changeBgButton.addEventListener('click', changeBackgroundColor);
    } else {
        console.warn('[script.js] Change background button not found.');
    }

    // --- Gemini API Feature: Get a Fun Fact ---
    const getFunFactButton = document.getElementById('getFunFactButton');
    const funFactTextElement = document.getElementById('funFactText');
    const funFactDisplayContainer = document.getElementById('funFactDisplayContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const geminiErrorElement = document.getElementById('geminiError');

    if (getFunFactButton && funFactTextElement && funFactDisplayContainer && loadingIndicator && geminiErrorElement) {
        getFunFactButton.addEventListener('click', async () => {
            loadingIndicator.style.display = 'block';
            funFactDisplayContainer.style.display = 'none';
            geminiErrorElement.style.display = 'none';
            funFactTextElement.textContent = '';

            const prompt = "Tell me an interesting and short fun fact that is appropriate for all audiences.";
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = ""; // This will be automatically managed by the Canvas environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    funFactTextElement.textContent = text;
                    funFactDisplayContainer.style.display = 'block';
                } else {
                    console.error('[script.js] Gemini API response structure unexpected:', result);
                    throw new Error('Could not extract fun fact from API response.');
                }
            } catch (error) {
                console.error('[script.js] Error fetching fun fact from Gemini API:', error);
                geminiErrorElement.textContent = `Error: ${error.message || 'Could not fetch fun fact. Please try again.'}`;
                geminiErrorElement.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    } else {
        console.warn('[script.js] One or more Gemini feature elements not found.');
    }
});

// --- Example function to test JS changes ---
function changeBackgroundColor() {
    const colors = ['#FFEBEE', '#E8EAF6', '#E0F2F1', '#FBE9E7', '#ECEFF1'];
    const currentColor = document.body.style.backgroundColor;
    let newColor = colors[Math.floor(Math.random() * colors.length)];
    while (colors.length > 1 && rgbToHex(currentColor) === newColor.toLowerCase()) {
        newColor = colors[Math.floor(Math.random() * colors.length)];
    }
    document.body.style.backgroundColor = newColor;
    console.log(`[script.js] Body background color changed to: ${newColor}`);
    
    const messageEl = document.getElementById('js-message');
    if(messageEl) {
        messageEl.textContent = `JS function 'changeBackgroundColor' executed at ${new Date().toLocaleTimeString()}. Body color is now ${newColor}. This message is from script.js!`;
        messageEl.classList.add('js-style-change');
    }
}

// Helper to convert rgb to hex for comparison (simplified)
function rgbToHex(rgb) {
    if (!rgb || !rgb.startsWith('rgb')) return '';
    let sep = rgb.indexOf(",") > -1 ? "," : " ";
    rgb = rgb.substr(4).split(")")[0].split(sep);
    if (rgb.length < 3) return ''; // Basic validation
    let r = (+rgb[0]).toString(16),
        g = (+rgb[1]).toString(16),
        b = (+rgb[2]).toString(16);
    if (r.length == 1) r = "0" + r;
    if (g.length == 1) g = "0" + g;
    if (b.length == 1) b = "0" + b;
    return ("#" + r + g + b).toLowerCase();
}
