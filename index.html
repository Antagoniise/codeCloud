<html lang="en">
 <head>

  <link rel="manifest" href="./manifest.json" />
  <link href="./colours/styles.css" rel="stylesheet" />
  <!-- Include any CSS frameworks you're using (e.g., Tailwind) -->

  <style id="hljs-chatgpt">
   .hljs {
    /** background: #1e1e1e !important;**/
    color: #d4d4d4 !important;
    padding: 0.35rem !important;
    border-radius: 0.75rem !important;
    font-size: 0.85rem !important;
    line-height: 1.25 !important;
    overflow-x: auto !important;

    font-weight: 400 !important;
   }

   .hljs-keyword,
   .hljs-selector-tag,
   .hljs-literal,
   .hljs-section,
   .hljs-link {
    color: #569cd6 !important;
   }

   .hljs-string,
   .hljs-title,
   .hljs-name {
    color: #ce9178 !important;
   }

   .hljs-number,
   .hljs-meta,
   .hljs-symbol,
   .hljs-bullet {
    color: #b5cea8 !important;
   }

   .hljs-function .hljs-title {
    color: #dcdcaa !important;
   }

   .hljs-type,
   .hljs-class .hljs-title {
    color: #4ec9b0 !important;
   }

   .hljs-comment {
    color: #6a9955 !important;
    font-style: italic !important;
   }

   .hljs-attr,
   .hljs-property {
    color: #9cdcfe !important;
   }

   .hljs-variable,
   .hljs-template-variable {
    color: #c586c0 !important;
   }

   .hljs-punctuation,
   .hljs-operator {
    color: #d4d4d4 !important;
   }

   .hljs::-webkit-scrollbar {
    height: 2px !important;
   }
   .hljs::-webkit-scrollbar-thumb {
    background: #333 !important;
    border-radius: 10px !important;
   }

   .code-preview {
    transition: max-height 0.5s ease, opacity 0.3s ease;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    margin-top: 1rem;
    border: 1px solid #444;
    border-radius: 0.75rem;
   }
   .code-preview.expanded {
    max-height: 800px;
    opacity: 1;
   }

   .toggle-code-btn {
    background-color: #2d2d2d;
    color: #fff;
    border: 1px solid #444;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
   }
   .toggle-code-btn:hover {
    background-color: #3a3a3a;
   }

  <style id="mainStyles">
   :root {
    --bg-main: #2a313c;
    --bg-body: #1c222b;
    --bg-sections: #212830;
    --bgCode: #0e1116;

    --border-other: #2a313c;
    --border-main: #434a55;

    --color-header-bg: #161b22;
    --color-border: #434a55;
    --color-border-secondary: #30363d;
    --color-text-primary: #c9d1d9;
    --color-text-secondary: #8b949e;
    --color-link: #58a6ff;
    --color-btn-primary-bg: #238636;
    --color-btn-primary-hover: #2ea043;
    --color-btn-primary-text: #ffffff;
    --color-repo-bg: #161b22;
    --color-nav-item-active: #ffffff;
    --color-nav-item: #8b949e;
    --color-tag-bg: rgba(56, 139, 253, 0.15);
    --color-tag-text: #58a6ff;
    --transition-fast: 0.2s;
    --transition-normal: 0.3s;
    --transition-slow: 0.4s;

    --space-xs: 4px;
    --space-sm: 8px;
    --space-md: 16px;
    --space-lg: 24px;
    --space-xl: 32px;

    --radius-sm: 4px;
    --radius-md: 6px;
    --radius-lg: 12px;
    --radius-round: 50%;

    --shadow-sm: 0 2px 10px rgba(1, 4, 9, 0.5);
    --shadow-md: 0 5px 15px rgba(1, 4, 9, 0.5);
    --shadow-lg: 0 10px 30px rgba(1, 4, 9, 0.8);
    --z-content: 1;
    --z-overlay: 9;
    --z-sidebar: 101;
    --z-header: 100;
    --z-modal: 1000;
    --z-loading: 1001;
   }

   /* Reset & Base Styles */
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
   }
   html,
   body {
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
    background-color: var(--bg-body);
    color: var(--color-text-primary);
    overflow-x: hidden;
    position: relative;
    height: 100%;
   }
   body {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    overflow-x: hidden;
    width: 100vw;
    height: auto;
   }

   /* Hide scrollbars for all elements while retaining scroll functionality */

   /* For most modern browsers */
   * {
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* Internet Explorer 10+ */
   }

   *::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
   }

   /* Optional: Prevent scrollbars on html and body */
   html,
   body {
    overflow: auto; /* Still allow scrolling */
    scrollbar-width: none;
    -ms-overflow-style: none;
   }

   html::-webkit-scrollbar,
   body::-webkit-scrollbar {
    display: none;
   }

   /* Layout Components */
   .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
    width: 100%;
   }
   .main-content {
    transition: margin var(--transition-normal) ease;
    z-index: var(--z-content);
    background-color: var(--bg-body);
    height: auto;
    padding-top: 56px;
    width: 100vw;
    overflow-x: hidden;
   }
   .page {
    width: 95vw;
    padding: var(--space-sm);
    margin: 0 auto;
    overflow-x: hidden;
    overflow-y: auto;
   }

   .page-container {
    width: 100%;
    height: auto;
    max-height: 150vh;
   }

   /* Header */
   .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: var(--color-header-bg);
    width: 100%;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 var(--space-md);
    border-bottom: 1px solid var(--color-border);
    z-index: var(--z-header);
    box-shadow: var(--shadow-sm);
    transition: all var(--transition-normal) cubic-bezier(0.4, 0, 0.2, 1);
   }
   .header.scrolled {
    box-shadow: 0 4px 12px rgba(1, 4, 9, 0.8);
   }
   .header-left * {
    margin-left: 5%;
   }
   .search-input {
    transition: all 0.65s ease-in-out;
   }
   .search-input:focus {
    width: 3in !important;
    transition: all 0.65s ease-in-out;
    outline: 0 !important;
   }
   .header-left,
   .header-right {
    display: flex;
    align-items: center;
    z-index: var(--z-content);
   }
   .header-right {
    margin-left: auto;
    gap: var(--space-md);
   }

   /* Sidebars */
   .sidebar,
   .right-sidebar {
    padding: var(--space-sm);
    position: fixed;
    top: 0;
    z-index: var(--z-sidebar);
    width: 275px !important;
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
    transition: transform var(--transition-slow) ease-in-out;
    background-color: var(--bg-main);
   }
   .sidebar {
    left: 0;
    transform: translateX(-100%);
    border-right: 1px solid var(--color-border);
    border-bottom-right-radius: var(--radius-lg);
    border-top-right-radius: var(--radius-lg);
   }
   .right-sidebar {
    right: 0;
    transform: translateX(100%);
    border-left: 1px solid var(--color-border);
    border-bottom-left-radius: var(--radius-lg);
    border-top-left-radius: var(--radius-lg);
   }
   .sidebar.open,
   .right-sidebar.open {
    transform: translateX(0);
   }

   /* Overlay */
   .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: var(--z-overlay);
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-normal) ease-in-out, visibility var(--transition-normal) ease-in-out;
   }
   .overlay.active {
    opacity: 1;
    visibility: visible;
   }

   /* Navigation */
   .nav-section {
    margin-bottom: var(--space-lg);
   }
   .nav-section-title {
    font-size: 12px;
    color: rgba(168, 170, 177, 0.65);
    font-weight: 300;
    letter-spacing: 1.85px;
    text-transform: uppercase;
    margin: var(--space-md) 0 var(--space-sm);
    padding: var(--space-xs);
    position: relative;
   }
   .nav-section-title.underline-center::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    right: 0;
    width: 0%;
    height: 1px;
    background-color: rgba(148, 163, 184, 0.35);
    transition: width var(--transition-slow) ease-in-out;
   }
   .nav-section-title.underline-center:hover::after {
    width: 100%;
   }
   .nav-item {
    display: flex;
    align-items: center;
    padding: var(--space-sm) var(--space-md);
    color: var(--color-nav-item);
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    border-radius: var(--radius-md);
    margin: var(--space-xs) var(--space-sm);
    transition: all var(--transition-fast) ease;
    position: relative;
    overflow: hidden;
   }
   .nav-item:hover {
    color: var(--color-nav-item-active);
    background-color: rgba(110, 118, 129, 0.1);
   }
   .nav-item.active {
    background-color: rgba(71, 85, 105, 0.35);
    font-weight: 600;
    color: rgba(31, 111, 235, 0.85);
   }
   .nav-item-icon {
    margin-right: var(--space-sm);
    display: flex;
    align-items: center;
   }

   /* Content Components */
   .repo-item {
    background-color: var(--bg-sections);
    border: 1px solid var(--border-other);
    border-radius: var(--radius-md);
    padding: var(--space-md);
    margin-bottom: var(--space-md);
    cursor: pointer;
    transition: all var(--transition-normal) ease;
   }
   .repo-item:hover {
    border-color: #3a4868;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
   }
   .repo-name {
    font-weight: 600;
    margin-bottom: var(--space-sm);
    color: var(--color-link);
   }
   .repo-description {
    color: var(--color-text-secondary);
    margin-bottom: var(--space-md);
    font-size: 14px;
   }
   .repo-stats {
    display: flex;
    gap: var(--space-md);
    font-size: 12px;
    color: var(--color-text-secondary);
    margin-bottom: var(--space-md);
   }
   .repo-stat {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
   }
   .repo-tags {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-xs);
   }
   .tag {
    display: inline-block;
    padding: var(--space-xs) var(--space-sm);
    background-color: var(--color-tag-bg);
    color: var(--color-tag-text);
    border-radius: 20px;
    font-size: 12px;
    transition: all var(--transition-fast) ease;
   }
   .tag:hover {
    background-color: var(--color-link);
    color: white;
   }

   /* Forms */
   .search-input {
    width: 100%;
    background-color: var(--bg-sections);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-sm) var(--space-md);
    color: var(--color-text-primary);
    font-size: 14px;
    transition: all var(--transition-normal) ease;
   }
   .search-input:focus {
    outline: none;
    border-color: var(--color-link);
    box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.3);
   }
   .input-field {
    width: 100%;
    background-color: var(--bg-sections);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-sm);
    color: var(--color-text-primary);
    font-size: 14px;
    margin-bottom: var(--space-md);
   }
   .code-input {
    font-family: monospace;
    min-height: 200px;
   }
   .form-group {
    margin-bottom: var(--space-md);
   }
   .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: var(--space-sm);
   }

   /* Buttons */
   .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-sm) var(--space-md);
    font-size: 14px;
    font-weight: 500;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all var(--transition-fast) ease;
    border: none;
   }
   .btn-primary {
    background-color: var(--color-btn-primary-bg);
    color: var(--color-btn-primary-text);
   }
   .btn-primary:hover {
    background-color: var(--color-btn-primary-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
   }
   .btn-cancel {
    background-color: var(--color-header-bg);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
   }

   /* Tabs */
   .main-tabs {
    display: flex;
    border-bottom: 1px solid var(--color-border);
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: var(--space-md);
   }
   .tab {
    padding: var(--space-sm) var(--space-md);
    color: var(--color-text-secondary);
    font-size: 14px;
    cursor: pointer;
    position: relative;
    transition: color var(--transition-fast) ease;
   }
   .tab:hover {
    color: var(--color-text-primary);
   }
   .tab.active {
    color: var(--color-text-primary);
    font-weight: 600;
   }
   .tab.active::after {
    content: "";
    position: absolute;
    bottom: -1px;
    left: var(--space-md);
    right: var(--space-md);
    height: 2px;
    background: linear-gradient(90deg, #f78166, #58a6ff);
    animation: tabIndicator var(--transition-normal) ease;
   }

   .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(5px);
    z-index: var(--z-modal);
    justify-content: center;
    align-items: center;
    animation: fadeIn var(--transition-normal) ease;
   }
   .modal.active,
   #createSnippetModal.active {
    display: flex;
   }
   .modal-content {
    background-color: var(--bg-main);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-lg);
    width: 75%;
    max-width: 600px;
    max-height: 60vh;
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
    transform: translateY(20px);
    transition: transform var(--transition-normal) ease;
   }
   .modal.active .modal-content {
    transform: translateY(0);
   }
   .modal-header {
    padding: var(--space-md);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
   }
   .modal-body {
    padding: var(--space-md);
   }

   label {
    margin-bottom: 5px;
    font-size: 12px;
    letter-spacing: 1.15px;
    font-style: thin;
   }
   .modal-content input[type="text"] {
    width: 95%;
    height: auto;
    transition: all 0.65s ease-in-out;
   }

   .modal-content input[type="text"]:focus,
   .modal-content select:focus,
   .modal-content textarea:focus {
    outline: none !important;
    border: 1px solid rgba(59, 130, 246, 1);
    transition: all 0.65s ease-in-out;
   }

   /* Additional styles for our components */
   .editor-container {
    position: relative;
    height: 400px;
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    overflow: hidden;
   }

   .editor-status-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 5px;
   }

   .tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
   }

   .tag-item {
    display: inline-flex;
    align-items: center;
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-main);
    border-radius: 20px;
    padding: 4px 12px;
    font-size: 12px;
   }

   .tag-remove-btn {
    margin-left: 6px;
    cursor: pointer;
    color: var(--text-muted);
   }

   .tag-remove-btn:hover {
    color: var(--text-primary);
   }

   .autocomplete-container {
    position: absolute;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    z-index: 10;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
   }

   .autocomplete-item {
    padding: 8px 16px;
    cursor: pointer;
   }

   .autocomplete-item:hover {
    background-color: var(--bg-tertiary);
   }

   .btn {
    padding: 8px 16px;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.2s ease;
   }

   .btn-primary {
    background-color: var(--primary);
    color: white;
    border: none;
   }

   .btn-secondary {
    background-color: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-main);
   }

   .btn-secondary:hover {
    background-color: var(--bg-tertiary);
   }

   .advanced-options {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    padding: 16px;
    margin-top: 16px;
   }

   .form-group {
    margin-bottom: 16px;
   }

   .form-control {
    width: 100%;
    padding: 8px 12px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    color: var(--text-primary);
   }

   .form-select {
    width: 100%;
    padding: 8px 12px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-main);
    border-radius: var(--radius-md);
    color: var(--text-primary);
   }

   .toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 24px;
    border-radius: var(--radius-md);
    color: white;
    box-shadow: var(--shadow-md);
   }

   .toast-success {
    background-color: var(--success);
   }

   .toast-error {
    background-color: var(--error);
   }

   .toast-info {
    background-color: var(--info);
   }

   /* Snippet Item Styles */
   .snippet-item {
    border-bottom: 1px solid var(--color-border);
    padding: var(--space-md);
    margin-bottom: var(--space-xl);
    cursor: pointer;
    transition: background-color 0.2s ease;
   }

   .snippet-item:hover {
    background-color: var(--bg-secondary);
   }

   .snippet-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: var(--space-sm);
   }

   .snippet-title {
    color: var(--color-link);
    font-size: 16px;
    font-weight: 500;
   }

   .snippet-language {
    color: var(--color-text-secondary);
    font-size: 14px;
    background-color: var(--bg-tertiary);
    padding: 2px 8px;
    border-radius: var(--radius-sm);
   }

   .snippet-footer {
    display: flex;
    justify-content: space-between;
    color: var(--color-text-secondary);
    font-size: 12px;
    margin-top: var(--space-md);
   }

   .code-block {
    background-color: var(--bgCode);
    border-radius: var(--radius-md);
    overflow: hidden;
    margin-bottom: var(--space-md);
   }

   .code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--space-sm);
    background-color: rgba(1, 4, 9, 0.3);
    border-bottom: 1px solid var(--color-border);
   }

   .code-language {
    font-size: 14px;
    color: var(--color-text-secondary);
   }

   .code-actions {
    display: flex;
    gap: var(--space-sm);
   }

   .code-action-btn {
    background: none;
    border: none;
    color: var(--color-text-secondary);
    cursor: pointer;
    transition: color var(--transition-fast) ease;
   }

   .code-action-btn:hover {
    color: var(--color-link);
   }

   .code-content {
    padding: var(--space-md);
    overflow-x: auto;
   }

   .code-content pre {
    margin: 0;
    padding: 0;
    background: transparent !important;
   }

   .code-content code {
    font-family: "Fira Code", Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.5;
   }

   /* Loading */
   .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: var(--z-loading);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal) ease;
   }
   .loading-overlay.active {
    opacity: 1;
    visibility: visible;
   }
   .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top-color: var(--color-link);
    animation: spin 1s ease-in-out infinite;
   }
   .loading-text {
    margin-top: var(--space-md);
    color: var(--color-text-primary);
   }

   #loadingWrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    z-index: var(--z-loading);
    overflow: hidden;
    background-color: transparent;
   }
   #loadingStrip {
    position: absolute;
    width: 0%;
    height: 100%;

   }

   .fab {
    position: fixed;
    bottom: var(--space-lg);
    right: var(--space-lg);
    width: 56px;
    height: 56px;
    border-radius: var(--radius-round);
    background-color: var(--color-btn-primary-bg);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-md);
    cursor: pointer;
    z-index: 100;
    transition: all var(--transition-normal) ease;
   }
   .fab:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 16px rgba(35, 134, 54, 0.4);
   }

   /* Theme Toggle */
   .theme-toggle {
    position: fixed;
    bottom: var(--space-lg);
    left: var(--space-lg);
    width: 40px;
    height: 40px;
    border-radius: var(--radius-round);
    background-color: var(--color-header-bg);
    border: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    transition: all var(--transition-normal) ease;
   }
   .theme-toggle:hover {
    transform: rotate(30deg);
   }

   /* Ripple Effect */
   .ripple-effect {
    position: absolute;
    border-radius: var(--radius-round);
    background-color: rgba(255, 255, 255, 0.4);
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
   }

   /* Animations */
   @keyframes spin {
    to {
     transform: rotate(360deg);
    }
   }
   @keyframes fadeIn {
    from {
     opacity: 0;
    }
    to {
     opacity: 1;
    }
   }
   @keyframes tabIndicator {
    from {
     transform: scaleX(0);
    }
    to {
     transform: scaleX(1);
    }
   }
   @keyframes ripple {
    to {
     transform: scale(2.5);
     opacity: 0;
    }
   }
   @keyframes shimmer {
    0% {
     transform: translateX(-100%);
     opacity: 1;
    }
    50% {
     transform: translateX(0);
    }
    100% {
     transform: translateX(100%);
    }
   }

    function initTagsSystem() {
     const tagsInput = document.getElementById("snippet-tags-input");
     const tagsContainer = document.getElementById("snippet-tags-container");
     const tagsAutocomplete = document.getElementById("tags-autocomplete");
     let currentTags = [];
     let filteredTags = [];

     tagsInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
       e.preventDefault();
       addTag(tagsInput.value.trim());
      } else if (e.key === "Backspace" && tagsInput.value === "") {
       if (currentTags.length > 0) {
        currentTags.pop();
        renderTags();
       }
      }
     });

     tagsInput.addEventListener("input", function () {
      const input = this.value.trim().toLowerCase();
      if (input) {
       filteredTags = popularTags.filter((tag) => tag.toLowerCase().includes(input) && !currentTags.includes(tag));
       showAutocomplete();
      } else {
       hideAutocomplete();
      }
     });

     document.getElementById("suggest-tags-btn").addEventListener("click", suggestTags);

     function suggestTags() {
      const code = window.editor ? window.editor.getValue() : "";
      const language = document.getElementById("snippet-language").value;

      const suggestedTags = [];

      if (language) suggestedTags.push(language);

      if (code.includes("function")) suggestedTags.push("functions");
      if (code.includes("class")) suggestedTags.push("oop");
      if (code.includes("import") || code.includes("require")) suggestedTags.push("modules");
      if (code.includes("async") || code.includes("await")) suggestedTags.push("async");
      if (code.includes("querySelector") || code.includes("getElementById")) suggestedTags.push("dom");
      if (code.includes("fetch") || code.includes("axios") || code.includes("XMLHttpRequest")) suggestedTags.push("api");

      const availableTags = popularTags.filter((tag) => !suggestedTags.includes(tag) && !currentTags.includes(tag));

      for (let i = 0; i < 3 && availableTags.length > 0; i++) {
       const randomIndex = Math.floor(Math.random() * availableTags.length);
       suggestedTags.push(availableTags[randomIndex]);
       availableTags.splice(randomIndex, 1);
      }

      suggestedTags.forEach((tag) => {
       if (!currentTags.includes(tag)) {
        currentTags.push(tag);
       }
      });

      renderTags();
     }

     function showAutocomplete() {
      if (filteredTags.length === 0) {
       hideAutocomplete();
       return;
      }

      tagsAutocomplete.innerHTML = "";
      filteredTags.slice(0, 5).forEach((tag) => {
       const item = document.createElement("div");
       item.className = "autocomplete-item";
       item.textContent = tag;
       item.addEventListener("click", () => {
        addTag(tag);
        hideAutocomplete();
       });
       tagsAutocomplete.appendChild(item);
      });

      tagsAutocomplete.classList.remove("hidden");
     }

     function hideAutocomplete() {
      tagsAutocomplete.classList.add("hidden");
     }

     function addTag(tag) {
      if (tag && !currentTags.includes(tag)) {
       currentTags.push(tag);
       renderTags();
      }
      tagsInput.value = "";
      hideAutocomplete();
     }

     function renderTags() {
      tagsContainer.innerHTML = "";
      currentTags.forEach((tag, index) => {
       const tagElement = document.createElement("span");
       tagElement.className = "tag-item";
       tagElement.innerHTML = `
                            ${tag}
                            <span class="tag-remove-btn" data-index="${index}">
                                &times;
                            </span>
                        `;
       tagsContainer.appendChild(tagElement);

       tagElement.querySelector(".tag-remove-btn").addEventListener("click", () => {
        currentTags.splice(index, 1);
        renderTags();
       });
      });
     }
    }

     toast.className = `toast toast-${type}`;
     toast.textContent = message;
     document.body.appendChild(toast);

     setTimeout(() => {

  <script>
   if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
     // Register the service worker with non-caching options
     navigator.serviceWorker
      .register("/serviceWorker.js", {
       updateViaCache: "none", // Prevent the browser from using HTTP cache for service worker updates
      })
      .then((registration) => {
       console.log("Service Worker registered with scope:", registration.scope);

       // Check for updates on page load
       registration.update();

       // Set up periodic checks for service worker updates (every 60 minutes)
       setInterval(() => {
        registration.update();
        console.log("Checking for Service Worker updates...");
       }, 60 * 60 * 1000);
      })
      .catch((error) => {
       console.error("Service Worker registration failed:", error);
      });

     // Handle service worker updates
     navigator.serviceWorker.addEventListener("controllerchange", () => {
      console.log("New Service Worker controlling page. Reloading for fresh content...");
      window.location.reload();
     });
    });

    // Listen for messages from the service worker
    navigator.serviceWorker.addEventListener("message", (event) => {
     if (event.data && event.data.type === "CONTENT_UPDATE") {
      console.log("Content update available:", event.data.updates);

      // Show a notification to the user
      const updateNotification = document.createElement("div");
      updateNotification.classList.add("update-notification");
      updateNotification.innerHTML = `
        <p>New content is available. <button id="update-now">Refresh Now</button></p>
      `;
      document.body.appendChild(updateNotification);

      document.getElementById("update-now").addEventListener("click", () => {
       window.location.reload();
      });
     }
    });

    // Register for periodic background sync if supported
    if ("periodicSync" in navigator.serviceWorker.ready) {
     navigator.serviceWorker.ready.then((registration) => {
      // Try to register for periodic sync
      registration.periodicSync
       .register("update-content", {
        minInterval: 24 * 60 * 60 * 1000, // Once per day
       })
       .catch((error) => {
        console.log("Periodic Sync could not be registered:", error);
       });
     });
    }
   } else {
    console.log("Service Workers are not supported in this browser.");
   }
  </script>
