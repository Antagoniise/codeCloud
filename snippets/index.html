<style>
#createModal {
  position: fixed;
  top: 0;
  left: 0;

#createModal.show {

}

.modal-content {

.modal-header {

  color: var(--textB);
  transition: all var(--transitionFast);
  width: 32px;

  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radiusSM);
}
.close-btn:hover {
  color: var(--textA);
  background-color: var(--hoverBg);
}

.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  font-size: var(--textSM);
  color: var(--textB);
  font-weight: var(--weightMedium);
}

.form-group input,
.form-group textarea {
  background-color: var(--bgB);
  border: none;
  border-radius: var(--radiusMD);
  padding: 12px 16px;
  font-size: var(--textBase);
  color: var(--textA);
  transition: all var(--transitionFast);
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  box-shadow: 0 0 0 2px var(--blue);
}

.form-group textarea {

}

.btn-primary {
  background-color: var(--blue);
  color: white;
  border: none;
  border-radius: var(--radiusMD);
  padding: 12px 24px;
  font-size: var(--textBase);
  font-weight: var(--weightSemibold);
  cursor: pointer;
  transition: all var(--transitionFast);
  margin-top: 8px;
}

.btn-primary:hover {
  opacity: 0.9;
}

/* Radio buttons */
.radio-inputs {
  display: flex;
}

.radio-input {
  position: absolute;
  opacity: 0;
}

.radio-tile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 12px 8px;
  border-radius: var(--radiusMD);
  border: 2px solid var(--borderA);
  background-color: var(--bgB);
  transition: all var(--transitionFast);
  cursor: pointer;
}

.radio-label {

 padding-top: 100px;

    const clickedButton = e.target.closest(".dropdown-button");
    const clickedMenu = e.target.closest(".dropdown-menu");

    if (clickedButton) {
     const container = clickedButton.closest(".dropdown-container");
     const menu = container.querySelector(".dropdown-menu");

     // Close others
     document.querySelectorAll(".dropdown-menu.show").forEach((m) => {
      if (m !== menu) m.classList.remove("show");
     });

     // Toggle current
     menu.classList.toggle("show");
    } else if (!clickedMenu) {
     // Clicked outside any menu/button — close all
     document.querySelectorAll(".dropdown-menu.show").forEach((m) => m.classList.remove("show"));

   });

  <script>
   $(document).ready(function () {
    // DOM Elements
    const $modal = $("#createModal");
    const $modalContent = $modal.find(".modal-content");
    const $openModalBtn = $("#openModalBtn");
    const $closeModalBtn = $(".close-btn");
    const $snippetForm = $("#snippetForm");
    const $snippetsContainer = $("#snippetsContainer");
    const $messageContainer = $("#messageContainer");
    const $successMessage = $("#successMessage");
    const $errorMessage = $("#errorMessage");
    const $noSnippetsMessage = $("#noSnippetsMessage");
    const $titleInput = $("#title");
    const $codeTextarea = $("#code");
    const snippetTemplate = $("#snippetTemplate").html();

    // Initialize syntax highlighting
    hljs.highlightAll();

    // Load snippets on page load
    loadSnippets();

    // Advanced modal focus management
    function openModal() {
     $modal.addClass("show");
     $("body").css("overflow", "hidden");

     // Set focus to modal content (not directly to input)
     $modalContent.focus();

     // Remove any previous focus traps
     $modal.off("keydown.focusTrap");

     // Set up focus trap for accessibility
     setupFocusTrap();

    }

    function setupFocusTrap() {
     // Get all focusable elements in modal
     const focusableElements = $modalContent.find('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
     const firstElement = focusableElements.first();
     const lastElement = focusableElements.last();

     // Trap focus within modal when tabbing
     $modal.on("keydown.focusTrap", function (e) {
      if (e.key === "Tab") {
       if (e.shiftKey) {
        // Shift + Tab
        if (document.activeElement === firstElement[0]) {
         e.preventDefault();
         lastElement.focus();
        }
       } else {
        // Tab
        if (document.activeElement === lastElement[0]) {
         e.preventDefault();
         firstElement.focus();
        }
       }
      }
     });
    }

    function closeModal() {
     $modal.removeClass("show");
     $("body").css("overflow", "auto");
     $modal.off("keydown.focusTrap");
     $openModalBtn.focus();
    }

    // Event Handlers
    $openModalBtn.on("click", function () {
     resetForm();
     openModal();
    });

    $closeModalBtn.on("click", closeModal);

    $(document).on("click", function (e) {
     if ($(e.target).is($modal)) {
      closeModal();
     }
    });

    $(document).on("keydown", function (e) {
     if (e.key === "Escape" && $modal.hasClass("show")) {
      closeModal();
     }
    });

    // Form Submission
    $snippetForm.on("submit", function (e) {
     e.preventDefault();

     const title = $titleInput.val().trim();
     const language = $('input[name="language"]:checked').val();
     const code = $codeTextarea.val().trim();
     const editingId = $(this).data("editing-id");

     if (!title || !code) {
      showMessage("error", "Please fill in all required fields");
      return;
     }

     const $submitBtn = $(this).find('button[type="submit"]');
     const originalText = $submitBtn.text();
     $submitBtn.prop("disabled", true).text(editingId ? "Updating..." : "Saving...");

     if (editingId) {
      updateSnippet(editingId, title, language, code, function () {
       closeModal();
       $submitBtn.prop("disabled", false).text(originalText);
      });
     } else {
      saveSnippet(title, language, code, function () {
       closeModal();
       $submitBtn.prop("disabled", false).text(originalText);
      });
     }
    });

    // Snippet Actions
    $(document).on("click", ".delete-btn", function () {
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     if (confirm("Are you sure you want to delete this snippet?")) {
      deleteSnippet(snippetId, $snippetCard);
     }
    });

    $(document).on("click", ".edit-btn", function () {
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     $.ajax({
      url: "./snippets.php",
      type: "GET",
      data: { action: "get", id: snippetId },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        $titleInput.val(response.snippet.title);
        $(`input[name="language"][value="${response.snippet.language}"]`).prop("checked", true);
        $codeTextarea.val(response.snippet.code);
        $snippetForm.data("editing-id", snippetId).find('button[type="submit"]').text("Update Snippet");
        openModal();
        showMessage("success", "Now editing snippet");
       } else {
        showMessage("error", response.message || "Failed to load snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while loading snippet");
      },
     });
    });

    // Dropdown menu actions
    $(document).on("click", '[data-action="edit"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     $.ajax({
      url: "./snippets.php",
      type: "GET",
      data: { action: "get", id: snippetId },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        $titleInput.val(response.snippet.title);
        $(`input[name="language"][value="${response.snippet.language}"]`).prop("checked", true);
        $codeTextarea.val(response.snippet.code);
        $snippetForm.data("editing-id", snippetId).find('button[type="submit"]').text("Update Snippet");
        openModal();
        showMessage("success", "Now editing snippet");
       } else {
        showMessage("error", response.message || "Failed to load snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while loading snippet");
      },
     });
    });

    $(document).on("click", '[data-action="delete"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     if (confirm("Are you sure you want to delete this snippet?")) {
      deleteSnippet(snippetId, $snippetCard);
     }
    });

    $(document).on("click", '[data-action="rename"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");
     const currentTitle = $snippetCard.find(".snippet-title").text();

     const newTitle = prompt("Enter new title:", currentTitle);
     if (newTitle && newTitle !== currentTitle) {
      $.ajax({
       url: "./snippets.php",
       type: "POST",
       data: {
        action: "update",
        id: snippetId,
        title: newTitle,
        // Keep other fields the same
        language: $snippetCard.find('input[name="language"]:checked').val(),
        code: $snippetCard.find(".snippet-code").text(),
       },
       dataType: "json",
       success: function (response) {
        if (response.success) {
         $snippetCard.find(".snippet-title").text(newTitle);
         showMessage("success", "Snippet renamed successfully");
        } else {
         showMessage("error", response.message || "Failed to rename snippet");
        }
       },
       error: function () {
        showMessage("error", "Server error while renaming snippet");
       },
      });
     }
    });

    $(document).on("click", '[data-action="share"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     // In a real app, this would generate a shareable link
     // For now, we'll just copy the snippet ID to clipboard
     navigator.clipboard
      .writeText(snippetId)
      .then(() => {
       showMessage("success", "Snippet ID copied to clipboard");
      })
      .catch(() => {
       showMessage("error", "Failed to copy snippet ID");
      });
    });

    $(document).on("click", '[data-action="download"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const title = $snippetCard.find(".snippet-title").text();
     // Get the value of the checked radio button (returns 'html', 'css', etc.)
     const language = $snippetCard.find('input[name="language"]:checked').val();

     // If you need the display text (like "HTML", "CSS"):
     const languageText = $snippetCard.find('input[name="language"]:checked').closest("label").find(".radio-label").text().trim();
     const code = $snippetCard.find(".snippet-code").text();

     // Create a download link
     const blob = new Blob([code], { type: "text/plain" });
     const url = URL.createObjectURL(blob);
     const a = document.createElement("a");
     a.href = url;
     a.download = `${title}.${language}`;
     document.body.appendChild(a);
     a.click();
     document.body.removeChild(a);
     URL.revokeObjectURL(url);

     showMessage("success", "Snippet downloaded");
    });

    // CRUD Functions
    function loadSnippets() {
     $.ajax({
      url: "./snippets.php",
      type: "GET",
      data: { action: "list" },
      dataType: "json",
      success: function (response) {
       $snippetsContainer.empty();

       if (response.success && response.snippets.length > 0) {
        response.snippets.forEach((snippet) => {
         addSnippetToDOM(snippet);
        });
       } else {
        showNoSnippetsMessage(response.message || "No snippets found");
       }
      },
      error: function () {
       showMessage("error", "Failed to load snippets");
       showNoSnippetsMessage("Error loading snippets");
      },
     });
    }

    function saveSnippet(title, language, code, callback) {
     $.ajax({
      url: "./snippets.php",
      type: "POST",
      data: {
       action: "create",
       title: title,
       language: language,
       code: code,
      },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        addSnippetToDOM(response.snippet);
        resetForm();
        showMessage("success", "Snippet created successfully");
        if (typeof callback === "function") callback();
       } else {
        showMessage("error", response.message || "Failed to create snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while creating snippet");
      },
     });
    }

    function updateSnippet(id, title, language, code, callback) {
     $.ajax({
      url: "./snippets.php",
      type: "POST",
      data: {
       action: "update",
       id: id,
       title: title,
       language: language,
       code: code,
      },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        loadSnippets();
        resetForm();
        showMessage("success", "Snippet updated successfully");
        if (typeof callback === "function") callback();
       } else {
        showMessage("error", response.message || "Failed to update snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while updating snippet");
      },
     });
    }

    function deleteSnippet(id, $snippetCard) {
     $.ajax({
      url: "./snippets.php",
      type: "POST",
      data: { action: "delete", id: id },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        $snippetCard.fadeOut(400, function () {
         $(this).remove();
         if ($snippetsContainer.children().length === 0) {
          showNoSnippetsMessage();
         }
        });
        showMessage("success", "Snippet deleted successfully");
       } else {
        showMessage("error", response.message || "Failed to delete snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while deleting snippet");
      },
     });
    }

    // Helper Functions
    function addSnippetToDOM(snippet) {
     const $snippet = $(snippetTemplate);
     $snippet.attr("data-id", snippet.id);
     $snippet.find(".snippet-title").text(snippet.title);
     $snippet.find(".snippet-language").text(snippet.language);
     $snippet.find(".snippet-date").text(formatDate(snippet.created_at));

     const $code = $snippet.find(".snippet-code");
     $code.text(snippet.code).addClass(snippet.language);
     hljs.highlightElement($code[0]);

     $snippetsContainer.prepend($snippet.hide().fadeIn(400));
     $noSnippetsMessage.hide();
    }

    function resetForm() {
     $snippetForm.trigger("reset").removeData("editing-id").find('button[type="submit"]').text("Save Snippet");
    }

    function showMessage(type, text) {
     $messageContainer.show();
     if (type === "success") {

  document.addEventListener('DOMContentLoaded', function() {
    const codeContainers = document.querySelectorAll('.snippet-actions');
    
    codeContainers.forEach(container => {
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      container.prepend(copyBtn);
      
      copyBtn.addEventListener('click', function() {
        const codeElement = container.querySelector('code');
        const textToCopy = codeElement ? codeElement.textContent : container.textContent;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.classList.remove('copied');
          }, 4000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          copyBtn.textContent = "Error";
          setTimeout(() => {
            copyBtn.textContent = "Copy";
          }, 2000);
        });
      });
    });
  });
