<script>
  (function () {
    const isInsideIframe = window !== window.top;

    if (!isInsideIframe) {
      const currentPath = window.location.pathname;

      const redirectURL = `https://dev.wuaze.com/#${currentPath}`;
      window.location.replace(redirectURL);
    }
  })();
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/serviceWorker.js')
    .then(reg => console.log('✅ SW registered:', reg))
    .catch(err => console.error('❌ SW registration failed:', err));
}
</script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const installBanner = document.getElementById('pwa-install-banner');
            const deferredPrompt = null;
            
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone ||
                document.referrer.includes('android-app://')) {
                document.body.classList.add('pwa-installed');
            }
            
            if (!document.body.classList.contains('pwa-installed')) {
                setTimeout(() => {
                    installBanner.classList.add('show');
                }, 3000);
            }
            
            installBanner.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        installBanner.classList.add('installing');
                        
                        const progressBar = installBanner.querySelector('.install-progress');
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += 5;
                            progressBar.style.width = `${progress}%`;
                            
                            if (progress >= 100) {
                                clearInterval(interval);
                                installBanner.classList.remove('installing');
                                installBanner.classList.add('installed');
                                document.body.classList.add('pwa-installed');
                                
                                setTimeout(() => {
                                    installBanner.classList.remove('show');
                                }, 2000);
                            }
                        }, 100);
                    }
                    
                    deferredPrompt = null;
                }
            });
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                installBanner.classList.add('show');
            });
            
            window.addEventListener('appinstalled', () => {
                installBanner.classList.remove('installing');
                installBanner.classList.add('installed');
                document.body.classList.add('pwa-installed');
                
                setTimeout(() => {
                    installBanner.classList.remove('show');
                }, 2000);
            });
            
            if ('serviceWorker' in navigator) {
                const swStatus = document.getElementById('sw-status');
                const swStatusText = document.getElementById('sw-status-text');
                
                navigator.serviceWorker.register('./serviceWorker.js')
                    .then(registration => {
                        swStatusText.textContent = 'Service Worker Registered';
                        swStatus.classList.add('success', 'show');
                        
                        document.getElementById('sw-version').textContent = registration.active?.scriptURL || 'active';
                        
                        registration.addEventListener('updatefound', () => {
                            swStatusText.textContent = 'Updating Service Worker...';
                            swStatus.classList.remove('success');
                            swStatus.classList.add('warning');
                            
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    swStatusText.textContent = 'Service Worker Updated!';
                                    swStatus.classList.remove('warning');
                                    swStatus.classList.add('success');
                                    
                                    setTimeout(() => {
                                        swStatusText.textContent = 'New version available. Refresh to update.';
                                        swStatus.classList.add('refresh-prompt');
                                        swStatus.addEventListener('click', () => {
                                            window.location.reload();
                                        });
                                    }, 2000);
                                }
                            });
                        });
                    })
                    .catch(error => {
                        swStatusText.textContent = 'Service Worker Registration Failed';
                        swStatus.classList.add('error', 'show');
                        console.error('Service Worker registration failed:', error);
                    });
                
                navigator.serviceWorker.addEventListener('message', event => {
                    const { data } = event;
                    
                    switch (data.type) {
                        case 'SW_ACTIVATED':
                            console.log('Service Worker activated:', data.version);
                            break;
                            
                        case 'CACHE_HIT':
                            console.log(`Cache hit for ${data.url} from ${data.source}`);
                            break;
                            
                        case 'CACHE_MISS':
                            console.log(`Cache miss for ${data.url}: ${data.reason}`);
                            break;
                            
                        case 'STORAGE_STATUS':
                            updateStorageDisplay(data);
                            break;
                            
                        case 'PAGE_UPDATED':
                            showUpdateNotification();
                            break;
                    }
                });
            }
            
            function updateStorageDisplay(data) {
                const percentage = data.percentage;
                const storageBar = document.getElementById('storage-bar');
                const storageText = document.getElementById('storage-text');
                
                storageBar.style.width = `${percentage}%`;
                storageText.textContent = `${percentage}% used (${Math.round(data.used / 1024 / 1024)}MB / ${Math.round(data.quota / 1024 / 1024)}MB)`;
            }
            
            function showUpdateNotification() {
                const notification = document.createElement('div');
                notification.className = 'update-notification';
                notification.innerHTML = `
                    <p>A new version is available!</p>
                    <button id="refresh-btn">Refresh Now</button>
                `;
                
                document.body.appendChild(notification);
                
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    window.location.reload();
                });
                
                setTimeout(() => {
                    notification.style.opacity = '1';
                }, 100);
            }
            
            document.getElementById('check-update').addEventListener('click', () => {
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'UPDATE_CHECK'
                    });
                    document.getElementById('update-status-text').textContent = 'Checking for updates...';
                }
            });
            
            document.getElementById('clear-cache').addEventListener('click', () => {
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CLEAR_CACHE'
                    });
                    document.getElementById('cache-status-text').textContent = 'Clearing cache...';
                }
            });
            
            document.getElementById('offline-mode').addEventListener('click', () => {
                const offlineStatus = document.getElementById('offline-status-text');
                if (offlineStatus.textContent === 'Online') {
                    offlineStatus.textContent = 'Offline (demo)';
                    document.body.classList.add('offline-mode');
                } else {
                    offlineStatus.textContent = 'Online';
                    document.body.classList.remove('offline-mode');
                }
            });
            
            document.getElementById('storage-status').addEventListener('click', () => {
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CACHE_STATUS_REQUEST'
                    });
                }
            });
            
            document.getElementById('view-cache').addEventListener('click', () => {
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CACHE_STATUS_REQUEST'
                    });
                }
            });
            
            document.getElementById('refresh-cache').addEventListener('click', () => {
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'FORCE_UPDATE'
                    });
                }
            });
        });
    </script>
</body>
</html>
